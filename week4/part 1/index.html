<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport">
    <link rel="stylesheet" href="assets/css/style.css" content="width=device-width, initial-scale=1.0">
    <title>Phone Directory</title>
</head>
<body>

    <h1>Phone Directory</h1>
    <div id="error"></div>
    <br>
    <div id="form_container" class="form_style_c" onsubmit="return Validation();">
        <form id="contact_form" class="form_style">
            <input type="text" name="contact_name" placeholder="Contact Name" id="c_name">
            <input type="text" name="contact_number" placeholder="Mobile Number" id="c_number">
            <input type="text" name="contact_email" placeholder="Email" id="c_email">
            <input type="submit" value="Add Contact" id="add-btn">
        </form>
    </div>

    <div id="search_div" class="search_bar">
        <label>Search contact by Mobile No:</label>
        <input type="text" id="search_bar" onkeyup="numberSearch()">
    </div>

    <div id="contact_summary_table" class="table_style">
        <br>
        <br>
        <br>
        <h2>Contacts Summary</h2>
        <table id="contacts_table">
            <tr>
                <th id="row-name" onclick="sortNames()">Name</th>
                <th>Mobile</th>
                <th>Email</th>
            </tr>
        </table>
    </div>

    <br>
    <div id="no_result"></div>
    
    <script src="assets/script/script.js"></script>
</body>
</html>
