<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer</title>
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.4.0/rxjs.umd.min.js"></script>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="timer-container">
    <div id="input-container">
        <input type="number" id="hours" placeholder="h">
        <input type="number" id="minutes" placeholder="m">
        <input type="number" id="seconds" placeholder="s">
    </div>
    <!-- Font Awesome play icon -->
    <button id="start-btn"><i class="fas fa-play"></i> START COUNTDOWN</button>
    <div id="display-container">
        <span id="timer-display">00:00:00</span>
    </div>
    </div>
    <script src="assets/scripts/part2.js"></script>
</body>
</html>
